<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI blog generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Sign Up</a>
        </div>
    </nav>
    <br>
    <!-- Main content -->
     <div class="flex items-center justify-center h-screen">
            <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
                <!-- Login form -->
                 <form class="space-y-4">
                    <h2 class="text-xl font-semibold ">Sign Up</h2>
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" class="w-full p-2 border round" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border round" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-2 border round" placeholder="Enter your password">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-1 font-medium">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border round" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="w-full p-2 text-white bg-blue-600 rounded hover:bg-blue-700">Sign Up</button>

                 </form>

            </div>
     </div>
    
</body>
</html>
